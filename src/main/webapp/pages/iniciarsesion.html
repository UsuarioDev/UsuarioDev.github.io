<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut-icon" href="img/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/formularios.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div>
        <form action="../LoginServlet.java" class="formulario" method="post" name="Consultas">
            <fieldset>
                <legend class="legend">Iniciar Sesión</legend>
                <div class="formulario">
                    <div class="datos">
                        <label for="email">Correo electrónico</label>
                        <div>
                            <input class="campo__inp email-field" id="email" type="email" placeholder="JaneDoe@gmail.com" name="mail">
                            <div class="error-text"></div>
                        </div>
                        <label for="password">Contraseña</label>
                        <div>
                            <input class="campo__inp contraseña-field" id="password" type="password" name="password">
                            <div class="error-text"></div>
                        </div>
                    </div>
                    <br>
                    <input type="submit" value="Log In">
                    <br>
                    <label for="registrarse">¿No tienes cuenta?</label>
                    <a href="registrarse.html"><div class="registrarse"><h5 class="tituloregistrarse">Registrarse</h5></div></a>
                </div>
            </fieldset>
        </form>

        <div id="successModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>¡Usuario logueado con éxito!</p>
            </div>
        </div>

        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
        <script src="../js/validar.js"></script>
    </div>
</body>
</html>
